
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Messenger Chat</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
      src="https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js"></script>

    <div class="fb-customerchat"
      attribution="biz_inbox"
      page_id="61565919115965"
      theme_color="#00b300"
      logged_in_greeting="Hello! Kumusta! Paano namin kayo matutulungan?"
      logged_out_greeting="Mag-login para makipag-chat sa amin.">
    </div>
  </body>
</html>
